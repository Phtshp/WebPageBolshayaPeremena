<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — NewWave</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Регистрация на NewWave</h2>
      <form id="registerForm">
        <label>Имя:
          <input type="text" name="name" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Уровень подготовки:
          <select name="level" required>
            <option value="novice">Новичок</option>
            <option value="intermediate">Любитель</option>
            <option value="pro">Профессионал</option>
          </select>
        </label>
        <label>Музыкальное направление:
          <input type="text" name="genre" required placeholder="Например, Хип-хоп, EDM, Вокал...">
        </label>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div id="registerStatus"></div>
      <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
  </div>
</body>
</html>
